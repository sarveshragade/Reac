<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Shopping Cart</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <h1>Shopping Cart</h1>

    <div class="container">
      <div class="inventory">
        <h2>Inventory</h2>
        <ul class="inventory-list"></ul>
      </div>

      <div class="cart">
        <h2>Cart</h2>
        <ul class="cart-list"></ul>
        <button class="checkout-btn" disabled>Checkout</button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
